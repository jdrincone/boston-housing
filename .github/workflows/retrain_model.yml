name: Retrain Model

on:
  workflow_dispatch:
  schedule:
    # Run every 3 days at 02:00 UTC
    - cron: '0 2 */3 * *'

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies with uv
        run: |
          uv pip install --system -r requirements.txt

      - name: DVC authentication
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          dvc remote modify myremote url s3://tst-d3af097f
          dvc remote modify myremote access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          dvc remote modify myremote secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          dvc config core.autocrlf false

      - name: Re-run and push DVC pipeline
        run: |
          dvc repro --force
          dvc push