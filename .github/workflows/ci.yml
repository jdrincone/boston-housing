# .github/workflows/ci.yml (Corregido)

name: CI Pipeline - Linter, Tests & Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- CAMBIO CLAVE: Instalamos uv PRIMERO ---
      - name: Install uv
        run: pip install uv

      # --- Ahora estos pasos funcionarán porque 'uv' ya existe ---
      - name: Get uv cache directory
        id: uv-cache-dir
        run: echo "dir=$(uv cache dir)" >> $GITHUB_OUTPUT

      - name: Cache uv dependencies
        id: cache # Añadimos un id para el siguiente paso
        uses: actions/cache@v4
        with:
          path: ${{ steps.uv-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      # --- Instalamos las dependencias (usando la caché si está disponible) ---
      - name: Install dependencies
        run: uv pip install -r requirements.txt

      - name: Set up DVC
        uses: iterative/setup-dvc@v1

      - name: Pull DVC tracked data
        run: dvc pull

      - name: Lint code with Ruff
        run: ruff check .

      - name: Run Tests with Pytest
        run: python -m pytest